<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reasons I Love You ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Unlock the Love</h1>
            </div>
            
            <div class="content">
                <div class="reason-container">
                    <div class="emoji">‚ù§Ô∏è</div>
                    <p class="reason-text" id="reasonText">
                        The Sphinx of Love challenges you
                    </p>
                    
                    <!-- Riddle input container (hidden by default) -->
                    <div id="riddleContainer" style="display: none;">
                        <input 
                            type="text" 
                            id="riddleInput" 
                            class="riddle-input" 
                            placeholder="Type your answer..."
                            autocomplete="off"
                        />
                        <div class="riddle-buttons">
                            <button id="submitAnswer" class="btn-submit">
                                Submit Answer
                            </button>
                            <button id="clueBtn" class="btn-clue">
                                üí° Need a Clue?
                            </button>
                        </div>
                        <p id="clueText" class="clue-text"></p>
                        <p id="feedbackText" class="feedback-text"></p>
                    </div>
                    
                    <!-- Reason display (shown after correct answer) -->
                    <div id="reasonDisplay" style="display: block;"></div>
                </div>
            </div>
            
            <div class="button-container">
                <button id="newReasonBtn" class="btn">
                    Show Me Love üíñ
                </button>
                <button id="sassyBtn" class="btn-sassy" style="display: none;">
                    üòè Sass It Up!
                </button>
                <button id="newRiddleBtn" class="btn-new-riddle" style="display: none;">
                    üé≤ New Riddle
                </button>
            </div>
            
            <div class="navigation-container">
                <button id="prevBtn" class="btn-nav" style="display: none;">
                    ‚Üê Previous
                </button>
                <button id="nextBtn" class="btn-nav" style="display: none;">
                    Next ‚Üí
                </button>
            </div>
            
            <div class="footer">
                <p class="counter"><span id="counter">0</span></p>
            </div>
        </div>
        
        <div class="hearts-background">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
